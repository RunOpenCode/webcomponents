<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" type="text/css" href="build/roc.css" />
    <script type="module" src="build/roc.esm.js"></script>
    <script nomodule src="build/roc.js"></script>

</head>
<body>


    <roc-checkbox-toggle>
        <input type="checkbox" checked="checked"/>
    </roc-checkbox-toggle>

    <roc-checkbox-toggle color="secondary">
        <input type="checkbox" checked="checked"/>
    </roc-checkbox-toggle>

    <roc-checkbox-toggle color="success">
        <input type="checkbox" checked="checked"/>
    </roc-checkbox-toggle>

    <roc-checkbox-toggle color="danger">
        <input type="checkbox" disabled/>
    </roc-checkbox-toggle>

    <div>
        <roc-checkbox-toggle size="sm">
            <input type="checkbox" checked="danger"/>
        </roc-checkbox-toggle>
    </div>

    <div>
        <roc-checkbox-toggle size="lg">
            <input type="checkbox" checked="danger"/>
        </roc-checkbox-toggle>
    </div>

</body>
</html>
